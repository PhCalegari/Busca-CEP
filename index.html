<html>
    <head>

            <label>Estado: 
            <input disabled name="uf" type="text" id="uf" size="2" /></label><br />
            <label>IBGE:   
            <input disabled name="ibge" type="text" id="ibge" size="8" /></label><br />
        </form>
    </container>
        <button id="salvarButton">Salvar</button>
        <div id="enderecosalvo"></div>

        <script src="app.js"></script>
